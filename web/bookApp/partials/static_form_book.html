<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Book Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.price" class="form-control" id="year" placeholder="Price of the Book?"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.description" class="form-control" id="director" placeholder="Who directed the book?"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Registered Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.created_at" class="form-control" id="year" placeholder="When was the book released?"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Books</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.books" class="form-control" id="plot" placeholder="Book genre here"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Magazines</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.magazines" class="form-control" id="plot" placeholder="Book genre here"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
