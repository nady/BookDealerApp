<table class="table booktable">
    <tr>
        <td><h3>Details for {{book.title}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Book Title</td>
        <td>{{book.title}}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{book.description}}</td>
    </tr>
    <tr>
        <td>Book Year</td>
        <td>{{book.created_at}}</td>
    </tr>
    <tr>
        <td>Book Price</td>
        <td>{{book.price}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editBook({id:book.id})">Edit</a>
</div>
