<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="magazine.title" class="form-control" id="title" placeholder="magazine Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="magazine.updatedAt" class="form-control" id="year" placeholder="When was the magazine released?"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="magazine.price" class="form-control" id="director" placeholder="Price of the magazine?"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Book Dealer</label>
    <div class="col-sm-10">
        <input type="text" ng-model="magazine.dealer_id" class="form-control" id="plot" placeholder="Magazine dealer here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
